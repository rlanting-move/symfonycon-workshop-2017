doctrine:
    dbal:
        url: '%env(DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
            Game:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/Adapters/Database/Resources/config'
                prefix: 'SymfonyCon\Mastermind\Game'
                alias: Game
